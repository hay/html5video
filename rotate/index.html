<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: red;
        }
        
        .rot {
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box" class="rot"></div>
    
    <img src="../bin/img.jpg" class="rot" width=320 />
    
    <video src="../video.ogg" class="rot" width=320 controls />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script>
    (function($) {
        $(".rot").click(function() {
            var r = 0, el = this;
            function ani() {
                $(el).css('-webkit-transform', 'rotateY(' + r + 'deg)');
                r += 3;
                setTimeout(ani, 40);
            }
            ani();
        });
    })(jQuery);
    </script>
</body>
</html>
